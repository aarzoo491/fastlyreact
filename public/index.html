      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>ðŸš€ TechStore - Premium Tech Products at Best Prices</title>
    <script>
      window.visiopt_code = window.visiopt_code || 
      (function () {
        var visi_wid = 1059;
        var visi_flicker_time = 4000;
        var visi_flicker_element = "html";
        var d = document;
        var c = false;
        var lastPath = location.pathname;
        var visi_fn = {
            begin: function () {
                if (d.getElementById("visi_flicker")) return;
                var css = visi_flicker_element + "{opacity:0!important;background:none!important;}";
                var st = d.createElement("style");
                st.id = "visi_flicker";
                st.type = "text/css";
                if (st.styleSheet) st.styleSheet.cssText = css;
                else st.appendChild(d.createTextNode(css));
                d.head.appendChild(st);
            },
            complete: function () {
                c = true;
                var f = d.getElementById("visi_flicker");
                if (f) f.remove();
            },
            completed: function () {
                return c;
            },
            pack: function (src) {
                var s = d.createElement("script");
                s.src = src;
                s.type = "text/javascript";
                s.async = true;
                s.onerror = function () {
                    visi_fn.complete();
                };
                d.head.appendChild(s);
            },
            init: function () {
                visi_fn.begin();
                setTimeout(function () {
                    visi_fn.complete();
                }, visi_flicker_time);
                visi_fn.pack("https://optimize.visiopt.com/vt." + visi_wid + "_1.js");
                return true;
            }
        };
        window.visiopt_code_status = visi_fn.init();
        function runVisiForCurrentPage() {
          if (typeof VisiPageMatcher === "undefined") {
            console.warn("VisiPageMatcher not loaded yet");
            return;
          }
          var pageJson = VisiPageMatcher.getPageIdByURL(window.visiopt_settings.pages,location.href);
          if (!pageJson) {
            console.warn("Page JSON not found");
            return;
          }
          VisioptConfig.set(pageJson);
          if (typeof resetVisioptBeforeRouteChange !== "undefined") {
              if (!window.__visi_resetter__) {
                  window.__visi_resetter__ = new resetVisioptBeforeRouteChange();
              }
              window.__visi_resetter__.init();
          }
          if (typeof VisiBoot !== "undefined") {
            VisiBoot();
          }
        }
        function startObserver() {
          const obs = new MutationObserver(() => {
            const now = location.pathname;
            if (now !== lastPath) {
              lastPath = now;
              runVisiForCurrentPage();
            }
          });
          obs.observe(document.body, { childList: true, subtree: true });
        }
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", () => {
            startObserver();
          });
        } else {
          startObserver();
        }
        return visi_fn;
      })();
    </script>
